<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers Square</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css" type="text/css">
    <style>
        #map {
            width: 100%;
            height: 800px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
</head>
<body>
<div id="map" class="map"></div>
<script>
    let map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        // Set the view for the map
        view: new ol.View({
            center: ol.proj.fromLonLat([4.992, 54.1]), // Center coordinates in EPSG:3857
            zoom: 3
        })
    });
    let extent = [-30.00791652541571,29.099583419121316,-0.00791664423876881,59.09958329838346]
    let projection = new ol.proj.Projection({code:'EPSG:4326'})
    let imageStatic = new ol.source.ImageStatic({
        url: "GHS_POP_E2025_GLOBE_R2023A_4326_90ss_V1_0_R2_C6.png",
        imageExtent: extent,
        attributions: 'none',
        projection: projection,
        interpolate: false,
    })
    // static image
    let imageLayer = new ol.layer.Image({
        source: imageStatic,
        className: 'ghsl-image',
        opacity: 1,
        visible: true,
    });

    map.addLayer(imageLayer);
</script>
</body>
</html>
