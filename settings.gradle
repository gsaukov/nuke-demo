pluginManagement {
    repositories {
        maven { url 'https://repo.spring.io/milestone' }
        gradlePluginPortal()
    }
}

rootProject.name = 'nuke-demo'

def path = [] as LinkedList

rootDir.traverse(
        type: groovy.io.FileType.FILES,
        nameFilter: ~/^build.gradle$/,
        maxDepth: 3,
        preDir: { path << it.name },
        postDir: { path.removeLast() }) {
    if (path) {
        include path.join(':')
    }
}